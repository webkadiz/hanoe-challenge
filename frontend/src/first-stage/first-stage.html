<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="level"></div>

    <div class="box">
      <div class="field">
        <div class="rod">
          <div class="glow"></div>
        </div>
        <div class="rod">
          <div class="glow"></div>
        </div>
        <div class="rod">
          <div class="glow"></div>
        </div>
      </div>

      <div class="snow-floor"></div>
      <div class="floor"></div>
    </div>

    <div class="score-box">Score: <span class="score"></span></div>
    <div class="best-score-box">
      Best: &nbsp;&nbsp;&nbsp;<span class="best-score"></span>
    </div>

    <div class="win">
      <i class="icon-ok-circled"></i>
    </div>
    <div class="lose">
      <i class="icon-cancel-circled"></i>
    </div>

    <div class="overlay"></div>

    <canvas class="snowfall"></canvas>
  </body>
</html>
